<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="menu" style="display: none">
      <div class="menu__background">
        <h1 class="menu__title">Dice game</h1>
      </div>
      <ul class="menu__list">
        <li class="menu__item"><a href="#" class="menu__link">Start</a></li>
        <li class="menu__item">
          <a href="#" class="menu__link">How to play</a>
        </li>
        <li class="menu__item"><a href="#" class="menu__link">About me</a></li>
      </ul>
    </div>
    <div class="overlay hide"></div>
    <div class="popup hide">
      <div class="popup__img">
        <img src="imgs/dialog.png" alt="Anya Scare" />
      </div>
      <div class="popup__content">
        <h3 class="popup__title">Oh no!</h3>
        <p class="popup__desc">Player 1 gets the dice 1!</p>
      </div>
      <button class="popup__btn">Time for player 2</button>
    </div>

    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="imgs/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">
        <i class="fa-solid fa-arrows-rotate icon"></i> New game
      </button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
